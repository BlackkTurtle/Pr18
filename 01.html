<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Практична_робота-18_01</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const state = { name: 'Іван', age: 25 };
      const root = document.getElementById('root');
      const div = document.createElement('div');
      div.innerHTML = `Ім'я: ${state.name}, вік: ${state.age}`;
      root.appendChild(div);
    </script>
  </body>
</html>
